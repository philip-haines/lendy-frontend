<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/dashboard-styles.css" />
		<script src="dashboard.js" defer></script>
		<title>Lendy Dashboard</title>
	</head>
	<body>
		<header>
			<div class="container">
				<div class="flex">
					<div class="user">
						<h3 id="user-name-display">Signed in as User</h3>
					</div>
					<div class="logo">
						<img src="./images/Logo.png" alt="Lendy Logo" />
					</div>
					<div class="nav">
						<nav>
							<a href="#">Profile</a>
							<button class="ghost" id="new-lend-button">
								New Lend
							</button>
							<button class="ghost" id="new-item-button">
								New Item
							</button>
							<div class="modal-container" id="new-lend">
								<div class="modal">
									<form
										action="https://lendy-tracker.herokuapp.com/lends"
										method="POST"
									>
										<h2>Add a New Lend</h2>
										<input
											type="text"
											name="borrower_id"
											label="Borrower"
											placeholder="Borrower Name"
										/>
										<!-- Can be a select, or will be able to find by email on the back end -->
										<input
											type="text"
											name="item_id"
											label="Item"
											placeholder="Item"
										/>
										<!-- Follow code challenge to change item to a select with option of item as drop down option  -->
										<input
											type="text"
											name="start_date"
											label="Loan Date"
											placeholder="Loan Date"
										/>
										<input
											type="text"
											name="end_date"
											label="Expected Back"
											placeholder="Date of Expected Return"
										/>
										<button
											value="submit"
											class="form-button"
										>
											Add Lend
										</button>
									</form>
									<button id="lend-close">Close</button>
								</div>
							</div>

							<div class="modal-container" id="new-item">
								<div class="modal">
									<form
										id="item-form"
										action="https://lendy-tracker.herokuapp.com/items"
										method="POST"
									>
										<h2>Add a New Item</h2>
										<input
											type="text"
											name="name"
											label="Item Name"
											placeholder="Item Name"
										/>
										<input
											type="text"
											name="category"
											label="Item type"
											placeholder="Item Type"
										/>
										<button
											value="submit"
											class="form-button"
										>
											Add Item
										</button>
									</form>
									<button class="close" id="item-close">
										Close
									</button>
								</div>
							</div>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section id="recent-lends">
				<div class="container">
					<div class="section-text">
						<h2>Active Lends</h2>
					</div>
					<div id="cards-container"></div>
				</div>
				<div class="modal-container" id="extend-lend">
					<div class="modal">
						<form
							id="extend-form"
						>
							<h2>Extend Your Lend</h2>
							<input
							id = 'updated-end-point'
								type="text"
								name="end_date"
								label="Expected Return Date"
								placeholder="New End Date YYYY-MM-DD"
							/>
							<input type="hidden" name="lend_id" id="updated-lend-id">
							<button type="submit" class="form-button" id="extend-lend-action">
								Extend The Lend
							</button>
						</form>
						<button class="close" id="extend-lend-close">Close</button>
					</div>
				</div>
			</section>
			<section id="your-items">
				<div class="container">
					<div class="section-text">
						<h2>Your Items</h2>
					</div>
					<div id="items-container"></div>
				</div>
			</section>
		</main>
	</body>
</html>
