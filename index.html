<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
		/>
		<link rel="stylesheet" href="./styles/splash-style.css" />
		<script src="splash.js" defer></script>
		<title>Lendy</title>
	</head>
	<body>
		<div class="wraper flex">
			<div class="flex">
				<header>
					<div class="logo-text">
						<img
							class="logo"
							src="./images/Logo.png"
							alt="Lendly Logo"
						/>
						<h1 class="hero-text">Building Stronger Community</h1>
						<img
							class="drawing"
							src="./images/meetLendly.png"
							alt="Meet Lendy"
						/>
					</div>
				</header>
				<div class="container right-panel-active" id="container">
					<div class="form-container sign-up-container">
						<form
							action="https://lendy-tracker.herokuapp.com/users"
							method="POST"
						>
							<h1>Create Account</h1>
							<div class="social-container">
								<a href="#" class="social"
									><i class="fab fa-facebook-f"></i
								></a>
								<a href="#" class="social"
									><i class="fab fa-google-plus-g"></i
								></a>
								<a href="#" class="social"
									><i class="fab fa-linkedin-in"></i
								></a>
							</div>
							<span>or use your email for registration</span>
							<input
								type="text"
								placeholder="Name"
								name="username"
							/>
							<input
								type="email"
								placeholder="Email"
								name="email"
							/>
							<input
								type="password"
								placeholder="Password"
								name="password"
							/>
							<button>Sign Up</button>
						</form>
					</div>
					<div class="form-container sign-in-container">
						<form action="dashboard.html">
							<h1>Sign in</h1>
							<div class="social-container">
								<a href="#" class="social"
									><i class="fab fa-facebook-f"></i
								></a>
								<a href="#" class="social"
									><i class="fab fa-google-plus-g"></i
								></a>
								<a href="#" class="social"
									><i class="fab fa-linkedin-in"></i
								></a>
							</div>
							<span>or use your account</span>
							<input
								type="text"
								placeholder="username"
								name="username"
							/>
							<input type="password" placeholder="Password" />
							<a href="#">Forgot your password?</a>
							<button>Sign In</button>
						</form>
					</div>
					<div class="overlay-container">
						<div class="overlay">
							<div class="overlay-panel overlay-left">
								<h1>Hello, New Lender!</h1>
								<p>Enter your details and lets get lending</p>
								<p>Already have an account?</p>
								<button class="ghost" id="signIn">
									Sign In
								</button>
							</div>
							<div class="overlay-panel overlay-right">
								<h1>Welcome Back!</h1>
								<p>Sign in to continue tracking your items</p>
								<p>Don't have a login?</p>
								<button class="ghost" id="signUp">
									Sign Up
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
